<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Evernote Clone</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="">
      <img src="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/1024/22246-elephant-icon.png" width="64%">
    <h1 id="username"></h1>
  </div>
  <div class="">
    <form action="" id="new-note-form">
      <p>Add a new Note:</p>
      Title:<br>
      <input type="text" name="firstname" id="new-title-field">
      <br>
      Note:<br>
      <textarea placeholder="Add note here.."rows="4" cols="50"id="new-note-field"></textarea>
      <br><br>
      <input id="new-submit" type="submit" value="Add Note">
    </form>

  </div>
    <div id="notes">
      <ul id="note-list">
      </ul>
    </div>
    <div id="note-display"></div>
  </body>
</html>
